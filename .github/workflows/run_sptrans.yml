name: Coleta SPTrans (debug)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Mostrar variável de ambiente (presença)
        env:
          SPTRANS_API_KEY: ${{ secrets.SPTRANS_API_KEY }}
        run: |
          python - <<'PY'
import os
print("SPTRANS_API_KEY is set?", bool(os.getenv("SPTRANS_API_KEY")))
# NUNCA imprimir o valor real do secret
PY

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar script sptrans_posicoes.py
        env:
          SPTRANS_API_KEY: ${{ secrets.SPTRANS_API_KEY }}
        run: |
          echo "== Início execução =="
          python sptrans_posicoes.py || true
          echo "== Fim execução =="

      - name: Listar arquivos (raiz)
        run: |
          echo "=== LISTA RECURSIVA ==="
          ls -la
          echo "=== DADOS/ ==="
          ls -la dados || true
          echo "=== DADOS/POSICOES/ ==="
          ls -la dados/posicoes || true

      - name: Fazer upload dos arquivos JSON (posicoes)
        uses: actions/upload-artifact@v4
        with:
          name: dados-json
          path: dados/posicoes/

