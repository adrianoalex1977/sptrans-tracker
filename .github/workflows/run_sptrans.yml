name: SPTrans Tracker

on:
  schedule:
    - cron: "*/1 * * * *"  # Executa a cada 1 minuto
  workflow_dispatch:       # Permite executar manualmente

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install requests

      - name: Criar pastas para dados
        run: |
          mkdir -p dados/posicoes

      - name: Executar script principal
        env:
          SPTRANS_TOKEN: ${{ secrets.SPTRANS_TOKEN }}
        run: python sptrans_posicoes.py

      - name: Fazer upload dos arquivos JSON
        uses: actions/upload-artifact@v4
        with:
          name: posicoes_json
          path: dados/posicoes/*.json

