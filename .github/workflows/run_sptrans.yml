name: SPTrans Tracker

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: sptrans-tracker
  cancel-in-progress: true

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install requests pandas tqdm lxml shapely pyproj

      - name: Criar estrutura de pastas
        run: |
          mkdir -p Dados/json
          mkdir -p Dados/kmz
          mkdir -p Dados/logs

      - name: Executar coletor SPTrans
        env:
          SPTRANS_TOKEN: ${{ secrets.SPTRANS_TOKEN }}
        run: |
          python coletor_sptrans.py

      - name: Commit autom√°tico dos dados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Dados || true
          git commit -m "üì¶ Atualiza√ß√£o autom√°tica SPTrans $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nada para commitar"

          git pull --rebase
          git push
